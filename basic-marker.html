
<body>
  <script src="https://unpkg.com/vue@3.0.0-rc.10/dist/vue.global.prod.js"></script>
<script src="gmap-vue.js"></script>
  <div id="root">
    <google-map :center="center" :zoom="7" style="width: 100%; height: 500px;">

    </google-map>
  </div>

  <script>
    const app = new Vue.createApp({
      el: '#root',
      data: {
        center: {
          lat: 10.0,
          lng: 10.0,
        },
        markers: [
          {
            position: {
              lat: 10.0,
              lng: 10.0,
            },
          },
          {
            position: {
              lat: 11.0,
              lng: 11.0,
            },
          },
        ],
      },
    });

    /*Vue.use(GmapVue, {
      load: {
        key: 'AIzaSyDf43lPdwlF98RCBsJOFNKOkoEjkwxb5Sc'
      },
      // Demonstrating how we can customize the name of the components
      installComponents: false,
    });*/

    document.addEventListener('DOMContentLoaded', function () {
      Vue.component('google-map', GmapVue.Map);
      // Vue.component('google-marker', GmapVue.Marker);

      app.use(GmapVue, {
        components: [
          'google-map',
          'google-marker',
          'google-custom-marker',
          'google-polygon',
        ],
        load: {
          key: process.env.VUE_APP_GOOGLE_MAPS_ID,
          libraries: 'places',
        },
      });
    });
  </script>
</body>
